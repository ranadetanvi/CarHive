<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Test Drive</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(180deg, #FDF8E1, #DDEAFF);
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background: linear-gradient(135deg, #003D73, #002652);
            color: white;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            font-size: 22px;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        nav ul li a:hover {
            color: #F4A900;
        }

        /* Test Drive Form */
        .test-drive-container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 120px;
            text-align: center;
        }

        .test-drive-container h2 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #003D73;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #003D73;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #0084ff);
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            color: black;
            width: 100%;
            font-weight: bold;
        }

        /* Dark Mode */
        .dark-mode {
            background: linear-gradient(180deg, #0B1726, #122B46);
            color: #f4f4f4;
        }

        .dark-mode .test-drive-container {
            background: rgba(50, 50, 50, 0.95);
            color: #fff;
        }

        .dark-mode input, .dark-mode select {
            background: #333;
            color: #fff;
            border: 2px solid #007bff;
        }

        .dark-mode footer {
            background: transparent;
            color: #f4f4f4;
        }

    </style>
</head>
<body>
    <header>
        <div class="logo">Car Hive</div>
        <nav>
            <ul>
                <li><a href="hm.html">Home</a></li>
                <li><a href="car.html">Cars</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="test-drive-container">
        <h2>Book a Test Drive</h2>
        <form id="testDriveForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="carModel">Select Car Model</label>
                <select id="carModel" required>
                    <option value="">-- Select a Car --</option>
                    <option value="Car 1">Car 1</option>
                    <option value="Car 2">Car 2</option>
                    <option value="Car 3">Car 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" required>
            </div>
            <button type="submit">Book Now</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Car Hive. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("testDriveForm");

            form.addEventListener("submit", (event) => {
                event.preventDefault();

                const fullName = document.getElementById("fullName").value.trim();
                const email = document.getElementById("email").value.trim();
                const phone = document.getElementById("phone").value.trim();
                const carModel = document.getElementById("carModel").value;
                const date = document.getElementById("date").value;

                if (!fullName || !email || !phone || !carModel || !date) {
                    alert("Please fill in all fields.");
                    return;
                }

                if (!validateEmail(email)) {
                    alert("Please enter a valid email.");
                    return;
                }

                if (!validatePhone(phone)) {
                    alert("Please enter a valid phone number.");
                    return;
                }

                alert("Test drive booked successfully!");
                form.reset();
            });

            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }

            function validatePhone(phone) {
                const re = /^[0-9]{10}$/;
                return re.test(phone);
            }
        });
    </script>
    <script src="hm2.js"></script>
</body>
</html>
